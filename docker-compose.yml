version: '2'
services:
  app:
    build:
      context: .
    volumes:
      - .:/go/src/github.com/GlobalNamesArchitecture/bhlindex/
    container_name: bhlindex
    depends_on:
      - pg
    env_file: ./.env
  pg:
    image: postgres
    volumes:
      - pg:/var/lib/postgresql/data
volumes:
  pg:
    external: false
