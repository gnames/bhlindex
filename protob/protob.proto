syntax = "proto3";

package protob;

message Version {
    string value = 1;
}

message Void {}

message Title {
    string id = 1;
    string path = 2;
    repeated Page pages = 3;
}

message Page {
    string id = 1;
    int32 offset = 2;
    repeated NameString names = 3;
}

message NameString {
    string value = 1;
    float odds = 2;
    string path = 3;
    bool curated = 4;
    int32 edit_distance = 5;
    int32 edit_distance_stem = 6;
    MatchType match = 7;
}

enum MatchType {
    NONE = 0;
    EXACT = 1;
    CANONICAL_EXACT = 2;
    CANONICAL_FUZZY = 3;
    PARTIAL_EXACT = 4;
    PARTIAL_FUZZY = 5;
}


service BHLIndex {
    rpc Ver(Void) returns(Version) {}
    rpc Titles(Void) returns(stream Title) {}
}
